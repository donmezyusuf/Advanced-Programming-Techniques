<script>
"use strict";
class Chap4 extends Menu {
  constructor() {
    super();
    this.JOURNAL = JOURNAL;
    this.EVENTS = EVENTS;

    //1. Soru

    let h = new Map();
    for (let x of JOURNAL)
      for (let y of x.events) {
        h.set(y)
        console.log(h.get(x))
    }
    if(h.has("weekend")){
      console.log("weekend mevcut")
    }
    if(h.has("work")){
      console.log("work mevcut")
    }

    //2. Soru

    let count = 0;
    let w = new Map();
    for (let x of JOURNAL)
      for (let y of x.events) {
        if(y === "pizza"){
          count = count + 1;
        }
    }
    w.set("pizza",count)
    
    console.log(w.get('pizza'))

  }
  correlation(evt) { 
    return phi(window.tableFor(evt)) 
  }
  analyze(val) {
    return window.analyze(val)
  }
  tableFor(evt) {
    return window.tableFor(evt)
  }
}
  
var a, b, c, d, s;  //global variables
function init() {
    let len = 123, name = "Circle", pi = Math.PI
    a = [0, 11, "22", "abc"]
    c = {len, name, pi}
    d = new Date()
    s = "Small is beautiful"
    MENU = {a,c,d,s,window} //global
    //make MENU a Menu instance
    Object.setPrototypeOf(MENU, Menu.prototype)
    display(MENU); 
    display(new Chap4());
    display(new Chap6());
    display(new Quiz());
    display(new Async());
    display(MENU); 
}
    docName.innerText = "Inspector "+VERSION;
    try {
        inspect(sss, init); //makes the table
        inp.value = "new Date()";
    } catch(e) {
        reportError(e);
    }
