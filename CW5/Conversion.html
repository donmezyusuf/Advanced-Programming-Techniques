<h4>
  CM'deki değer her zaman inch'e çevirilip inch'e yazılır. Inch'teki değer cm'ye çevirilip cm'ye yazılır.
</h4>
cm değeri

inch değeri 
<input type=number id="inchVal" value=0 onChange="out.innerText=value">
&emsp;
<input type=button value=Dönüştür onClick="convertUpper()">

<script>
"use strict";
// JavaScript comment
class Conversion{
  constructor(){
    this.cmVal = document.getElementById("cmVal");
    this.inchVal = document.getElementById("inchVal");
  }

  convert(){
    let a = (Number(this.cmVal.value) / 2.54).toFixed(1);
    let b = (Number(this.inchVal.value) * 2.54).toFixed(1);

    this.cmVal.value = b;
    this.inchVal.value = a;    

    console.log(a)
    console.log(b)
  }
}

function convertUpper() {
  let donustur = new Conversion(); 
  donustur.convert()
  //Butonu aktifşeitirmek için yazılan bir fonksiyon onclik çalışmadığı için bu şekilde çalıştırmak istedim.
  // cm değeri inch'e, inch değeri cm ye çevriliyor
}

    //global variable id is the HTML element with id 
    //const title = document.getElementById("title");
    title.innerText = document.title;
    sample.innerText = convertUpper.toString();
    out.innerText = 0; convertUpper();
</script>
